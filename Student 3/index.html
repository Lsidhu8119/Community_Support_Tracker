<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event Signup Form</h1>
    <form id="eventSignupForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName" required>
        <br>

        <label for="representativeName">Representative Name:</label>
        <input type="text" id="representativeName" name="representativeName" required>
        <br>

        <label for="representativeEmail">Representative Email:</label>
        <input type="email" id="representativeEmail" name="representativeEmail" required>
        <br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="">--Select Role--</option>
            <option value="sponsor">Sponsor</option>
            <option value="participant">Participant</option>
            <option value="organizer">Organizer</option>
        </select>
        <br>

        <button type="sign Up">Sign Up</button>
    </form>

    <script src="script.js"></script>
</body>
</html>

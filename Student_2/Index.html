<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Hours Tracker</title>
    <link rel="stylesheet" href="/styles.css"> 
</head>
<body>
    <header>
        <h1>Volunteer Hours Tracker</h1>
    </header>
    <nav>
        <!-- Navigation links can go here -->
    </nav>
    <main>
        <form id="volunteer-form">
            <label for="charity-name">Charity Name:</label>
            <input type="text" id="charity-name" name="charityName" required>
            
            <label for="hours-volunteered">Hours Volunteered:</label>
            <input type="number" id="hours-volunteered" name="hoursVolunteered" min="0" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="experience-rating">Volunteer Experience Rating (1-5):</label>
            <input type="number" id="experience-rating" name="experienceRating" min="1" max="5" required>
            
            <button type="submit">Submit</button>
        </form>
        <p id="success-message" style="display: none; color: green;">Form submitted successfully!</p>
    </main>
    <footer>
        <!--This is a Footer content -->
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
